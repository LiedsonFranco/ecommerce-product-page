<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/output.css">
  <title>Frontend Mentor | E-commerce product page</title>
</head>
<body>

<div class="flex p-4 justify-between md:justify-normal items-center">
  <div class="flex">
    <button class="mx-4 md:hidden">
      <img src="images/icon-menu.svg" alt="menu">
    </button>
    <a href="#">
      <img src="images/logo.svg" alt="logo">
    </a>
  </div>

  <ul class="hidden md:flex">
    <li>
      <a href="#">Collections</a>
    </li>
    <li>
      <a href="#">Men</a>
    </li>
    <li>
      <a href="#">Women</a>
    </li>
    <li>
      <a href="#">About</a>
    </li>
    <li>
      <a href="#">Contact</a>
    </li>
  </ul>

  <div class="flex items-center justify-around">
    <a href="#" class="mx-3">
      <img src="images/icon-cart.svg" alt="cart">
    </a>
    <a href="#" class="mx-3">
      <img src="images/image-avatar.png" alt="avatar" class="w-[40px]">
    </a>
  </div>
</div>

<div class="relative">
  <button class="absolute top-[50%] left-[3%] bg-white w-[40px] h-[40px] flex items-center justify-center rounded-full">
    <img src="images/icon-previous.svg" alt="previous" >
  </button>
  <img src="images/image-product-1.jpg" alt="product" class="-z-10 w-full">
  <button class="absolute top-[50%] right-[3%] bg-white w-[40px] h-[40px] flex items-center justify-center rounded-full">
    <img src="images/icon-next.svg" alt="next" >
  </button>
</div>

<main class="mt-4 w-[90%] m-auto">
  <h2 class="text-skin-Orange font-bold">
    Sneaker Company
  </h2>
  <h1 class="my-4 font-bold text-2xl">
    Fall Limited Edition Sneakers
  </h1>

  <p class="text-skin-Dark-grayish-blue my-5">
    These low-profile sneakers are your perfect casual wear companion. Featuring a 
    durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
  </p> 
    
  <div class="flex justify-between">
    <div class="flex justify-around items-center">
      <p class="text-2xl font-bold">
        $125.00
      </p>
      <p class="text-skin-Orange bg-skin-Pale-orange font-bold py-1 px-2 mx-4 rounded-md">
        50%
      </p>
    </div>
    <div>
      <p class="text-skin-Grayish-blue">
        <strike>
          $250.00
        </strike>
      </p>
         
    </div>
  </div>
  <div class="flex justify-between p-3 bg-skin-Light-grayish-blue my-5 rounded-lg px-3">
    <button>
      <img src="images/icon-minus.svg" alt="minus">
    </button>
    <p>
      0
    </p>
    <button>
      <img src="images/icon-plus.svg" alt="plus">
    </button>
  </div>

  <div class="p-4 mb-20 bg-skin-Orange rounded-lg flex items-center justify-center text-white shadow-orange-300 shadow-2xl drop-shadow-lg" >
    <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg" class="mx-3"><path d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z" fill="#fff" fill-rule="nonzero"/></svg>
    <button>
      Add to cart
    </button>
  </div>
  
</main>

</body>
</html>
